<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Choose Your Destination</title>
  </head>
  <body>
    <div class="destination_container">
      <nav style="background-color: black" class="nav">
        <ul class="nav_list">
          <li class="nav_link_home">
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
      <div class="loader" id="loader"></div>
        <h1 class="destination_header">Choose Your Destination</h1>
        <div class="result_container" id="result_container"></div>
        <form class="destination_form" id="destination_form">
          <h3 class="destination_form_header" id="destination_form_header">
            Destination City 
          </h3>
          <p>Enter City or City, State (or locality)</p>
          <p>U.S. and International Cities</p>
          <input type="text" id="city" class="destination_form_input" />
          <button type="button" class="destination_form_submit" id='destination_form_submit' onclick="cityData(event)">Choose City</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
