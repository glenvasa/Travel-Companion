<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Companion App</title>
  </head>
  <body>
    <div class="main_container">
      <h1 class="main_header">Travel Companion</h1>
      <form action="destination.html" class="main_form" id="main_form">
        <h3 class="main_form_header">
          View Destination Page
        </h3>
        <label for="firstname" class="main_form_label">Firstname</label>
        <input type="text" id="firstname" class="main_form_input" />
        <label for="lastname" class="main_form_label">Lastname</label>
        <input type="text" id="lastname" class="main_form_input" />
        <label for="email" class="main_form_label">Email</label>
        <input type="email" id="email" class="main_form_input" />
        <input type="button" class="main_form_submit" onclick="validate()" value="Submit"/>
      </form>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
